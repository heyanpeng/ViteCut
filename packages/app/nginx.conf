# Nginx 配置文件：静态资源与反向代理
server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # 允许大文件上传（API 限制 500MB）
    client_max_body_size 500M;

    # ----------- 单页应用（SPA）路由处理 -------------
    # 前端路由不存在时回退到 index.html 供前端路由处理
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------- API 代理配置 -------------
    # 将以 /api 开头的请求转发给 vitecut-api 容器的 3001 端口
    location /api {
        proxy_pass http://vitecut-api:3001;
        proxy_http_version 1.1;                     # 保持 HTTP1.1 避免连接问题
        proxy_set_header Host $host;                # 保留原始 Host
        proxy_set_header X-Real-IP $remote_addr;    # 传递客户端真实 IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # XFF 头链
        proxy_set_header X-Forwarded-Proto $scheme; # 传递协议（http/https）
        proxy_read_timeout 300s;                    # 增加超时时间，支持长时间请求
        proxy_send_timeout 300s;
    }

    # ----------- 上传与输出静态文件代理 -------------
    # 将 /uploads 路径代理到后端，支持文件访问
    location /uploads {
        proxy_pass http://vitecut-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 将 /output 路径代理到后端，支持文件访问
    location /output {
        proxy_pass http://vitecut-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ----------- 前端资源压缩 -------------
    gzip on;     # 启用 gzip 压缩
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}
